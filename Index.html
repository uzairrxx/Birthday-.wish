<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Zara! 🎉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 4px 8px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2); }
            to { text-shadow: 0 4px 8px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.4); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #f0f0f0;
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-area {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            cursor: crosshair;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff6b9d;
            user-select: none;
            cursor: pointer;
            animation: fall linear;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        @keyframes fall {
            to {
                transform: translateY(400px) rotate(360deg);
            }
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-item {
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .dialogue-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            margin-bottom: 2rem;
        }

        .dialogue-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .question {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .answer-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff6b9d, #ffd93d);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .birthday-message {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-top: 20px;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 107, 157, 0.6);
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            z-index: 20;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            .game-area {
                height: 300px;
            }
            .score-board {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1 class="main-title">🎂 Happy Birthday Zara! 🎂</h1>
        <p class="subtitle">Catch the falling hearts to unlock special messages! ❤️</p>
        
        <div class="score-board">
            <div class="score-item">💖 Hearts Caught: <span id="score">0</span></div>
            <div class="score-item">⏰ Time: <span id="timer">60</span>s</div>
            <div class="score-item">🎯 Level: <span id="level">1</span></div>
        </div>
        
        <div class="game-area" id="gameArea"></div>
        
        <div class="dialogue-box" id="dialogueBox">
            <h2 class="dialogue-title">💝 Special Message for Zara 💝</h2>
            <div id="dialogueContent">
                <p class="question">Let's start with a fun question!</p>
                <p class="question">How much do you think you mean to the person who made this for you?</p>
                <div class="answer-buttons">
                    <button class="answer-btn" onclick="showAnswer('much')">A lot! 💕</button>
                    <button class="answer-btn" onclick="showAnswer('universe')">More than the universe! 🌟</button>
                    <button class="answer-btn" onclick="showAnswer('infinite')">Infinitely! ∞</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let level = 1;
        let gameRunning = true;
        let heartSpeed = 3000;
        let questionIndex = 0;

        const questions = [
            {
                question: "How much do you think you mean to the person who made this for you?",
                answers: [
                    { text: "A lot! 💕", response: "You mean SO much more than 'a lot'! You're absolutely precious! ✨" },
                    { text: "More than the universe! 🌟", response: "Yes! You're worth more than all the stars combined! 🌠" },
                    { text: "Infinitely! ∞", response: "EXACTLY! Your worth is infinite and beyond measure! 💖" }
                ]
            },
            {
                question: "What makes birthdays special?",
                answers: [
                    { text: "Celebrating life! 🎉", response: "Yes! And YOUR life is especially worth celebrating! 🎊" },
                    { text: "Being with loved ones! 👨‍👩‍👧‍👦", response: "Absolutely! You bring so much joy to everyone around you! 💝" },
                    { text: "Making wishes! ⭐", response: "Your wishes deserve to come true because you're amazing! 🌈" }
                ]
            },
            {
                question: "What's your birthday wish for this year?",
                answers: [
                    { text: "Happiness! 😊", response: "You deserve endless happiness and joy! 🌞" },
                    { text: "Adventure! 🗺️", response: "May this year bring you incredible adventures! 🎒" },
                    { text: "Love! 💖", response: "You are surrounded by so much love, especially today! 🤗" }
                ]
            }
        ];

        const birthdayMessages = [
            "🎉 Zara, you light up every room you enter! Have the most amazing birthday! 🌟",
            "🎂 Another year of your awesomeness! Hope your day is as wonderful as you are! 💖",
            "🌈 Wishing you a year filled with laughter, love, and all your heart desires! 🎁",
            "✨ You're not just a year older, you're a year more amazing! Happy Birthday! 🎊",
            "🦄 May your birthday be sprinkled with fun and topped with happiness! 🧁"
        ];

        // Game functions
        function createHeart() {
            if (!gameRunning) return;
            
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 750 + 'px';
            heart.style.animationDuration = (Math.random() * 2000 + heartSpeed) + 'ms';
            
            heart.addEventListener('click', catchHeart);
            
            document.getElementById('gameArea').appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, heartSpeed + 2000);
        }

        function catchHeart(e) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = '💖+1';
            celebration.style.left = e.clientX + 'px';
            celebration.style.top = e.clientY + 'px';
            celebration.style.animation = 'float 1s ease-out forwards';
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                if (celebration.parentNode) {
                    celebration.parentNode.removeChild(celebration);
                }
            }, 1000);
            
            score++;
            document.getElementById('score').textContent = score;
            e.target.remove();
            
            // Level up
            if (score % 5 === 0) {
                level++;
                heartSpeed = Math.max(1000, heartSpeed - 200);
                document.getElementById('level').textContent = level;
            }
        }

        function updateTimer() {
            if (!gameRunning) return;
            
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            
            if (timeLeft <= 0) {
                endGame();
            } else {
                setTimeout(updateTimer, 1000);
            }
        }

        function endGame() {
            gameRunning = false;
            showFinalMessage();
        }

        function showAnswer(type) {
            const currentQ = questions[questionIndex];
            let response = currentQ.answers[0].response;
            
            currentQ.answers.forEach(answer => {
                if (answer.text.toLowerCase().includes(type)) {
                    response = answer.response;
                }
            });
            
            const content = document.getElementById('dialogueContent');
            content.innerHTML = `
                <p class="question">${response}</p>
                <div class="birthday-message">${birthdayMessages[Math.floor(Math.random() * birthdayMessages.length)]}</div>
                <button class="answer-btn" onclick="nextQuestion()" style="margin-top: 20px;">Next Question! 🎈</button>
            `;
        }

        function nextQuestion() {
            questionIndex++;
            if (questionIndex < questions.length) {
                const currentQ = questions[questionIndex];
                const content = document.getElementById('dialogueContent');
                content.innerHTML = `
                    <p class="question">${currentQ.question}</p>
                    <div class="answer-buttons">
                        ${currentQ.answers.map(answer => 
                            `<button class="answer-btn" onclick="showAnswer('${answer.text.toLowerCase()}')">${answer.text}</button>`
                        ).join('')}
                    </div>
                `;
            } else {
                showFinalMessage();
            }
        }

        function showFinalMessage() {
            const content = document.getElementById('dialogueContent');
            content.innerHTML = `
                <p class="question">🎊 Game Over! Final Score: ${score} hearts! 🎊</p>
                <div class="birthday-message">
                    <h3>💖 Special Birthday Message for Zara 💖</h3>
                    <p>Dear Zara, on your special day, I want you to know how incredibly precious you are. You bring sunshine to cloudy days, laughter to quiet moments, and warmth to every heart you touch. 🌟</p>
                    <p>May this new year of your life be filled with endless adventures, beautiful memories, and all the happiness your heart can hold. You deserve every wonderful thing life has to offer! 🎂✨</p>
                    <p><strong>Happy Birthday, beautiful soul! 🎉💕</strong></p>
                </div>
                <button class="answer-btn" onclick="restartGame()" style="margin-top: 20px;">Play Again! 🔄</button>
            `;
        }

        function restartGame() {
            score = 0;
            timeLeft = 60;
            level = 1;
            heartSpeed = 3000;
            questionIndex = 0;
            gameRunning = true;
            
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('level').textContent = level;
            
            const content = document.getElementById('dialogueContent');
            content.innerHTML = `
                <p class="question">Let's start with a fun question!</p>
                <p class="question">${questions[0].question}</p>
                <div class="answer-buttons">
                    ${questions[0].answers.map(answer => 
                        `<button class="answer-btn" onclick="showAnswer('${answer.text.toLowerCase()}')">${answer.text}</button>`
                    ).join('')}
                </div>
            `;
            
            updateTimer();
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '💖';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 8 + 's';
            
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 8000);
        }

        // Initialize game
        setInterval(createHeart, 1500);
        setInterval(createFloatingHeart, 2000);
        updateTimer();
        
        // Create initial floating hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 1000);
        }
    </script>
</body>
                  </html>
